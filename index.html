<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동 수업 출석 체크</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>이동 수업 출석 체크</h1>
        
        <div class="control-panel">
            <div class="control-group">
                <label for="class-select">반 선택:</label>
                <select id="class-select">
                    <option value="">반을 선택하세요</option>
                    <!-- 저장된 반 목록이 여기에 동적으로 추가됩니다 -->
                </select>
                <button id="delete-class-btn" class="danger-btn">반 삭제</button>
                <button id="submit-attendance-btn">출석 제출</button>
            </div>
            
            <div class="control-group">
                <button id="edit-mode-btn">편집 모드</button>
                <button id="save-btn">저장</button>
                <button id="load-btn">불러오기</button>
                <button id="open-template-modal-btn">자리 배치 설정</button>
            </div>
            
            <!-- 템플릿 선택 및 적용 기능 추가 -->
            <div class="control-group template-selector">
                <select id="template-list">
                    <option value="">-- 템플릿 선택 --</option>
                </select>
                <button id="apply-template-btn">템플릿 적용</button>
            </div>
        </div>
        
        <div class="seating-container">
            <div id="seating-chart" class="seating-chart"></div>
            <div class="teacher-desk">교사 책상</div>
        </div>
        
        <div class="attendance-panel">
            <h2>출석 현황</h2>
            <div id="attendance-status">
                <p>전체 학생: <span id="total-count">0</span>명</p>
                <p>출석: <span id="present-count">0</span>명</p>
                <p>결석: <span id="absent-count">0</span>명</p>
            </div>
        </div>
        
        <div id="student-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>학생 정보</h2>
                <div class="form-group">
                    <label for="student-name">이름:</label>
                    <input type="text" id="student-name">
                </div>
                <div class="form-group">
                    <label for="student-number">학번:</label>
                    <input type="text" id="student-number">
                </div>
                <div class="form-group">
                    <label>출석 상태:</label>
                    <select id="attendance-status-select">
                        <option value="present">출석</option>
                        <option value="absent">결석</option>
                    </select>
                </div>
                <button id="save-student-btn">저장</button>
            </div>
        </div>
        
        <div id="template-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeTemplateModal">&times;</span>
                <h2>자리 배치 데이터 가져오기</h2>
                
                <div class="form-group">
                    <label for="class-select-template">반 입력:</label>
                    <input type="text" id="class-select-template" placeholder="예: 1-3, 2-A, 과학1">
                </div>
                
                <div class="form-group">
                    <label for="rows">행 수:</label>
                    <input type="number" id="rows" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="cols">열 수:</label>
                    <input type="number" id="cols" min="1" max="10" value="5">
                </div>
                
                <!-- 엑셀 복붙 기능 -->
                <div class="form-group">
                    <label for="excelPaste">엑셀에서 복사한 자리 데이터 붙여넣기:</label>
                    <textarea id="excelPaste" rows="10" cols="50" placeholder="엑셀에서 복사한 데이터를 여기에 붙여넣으세요."></textarea>
                    <button id="parseExcelData" class="btn">데이터 파싱</button>
                </div>
                
                <!-- 템플릿 그리드 -->
                <div id="templateGrid" class="template-grid"></div>
                
                <div class="button-group">
                    <button id="applyDirectly" class="btn primary-btn">자리 배치에 바로 적용</button>
                    <button id="saveTemplate" class="btn">템플릿으로 저장</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Google API 스크립트 -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- 새로운 Google Identity Services 라이브러리 추가 -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        // Google API 로드 전 팝업 차단 알림
        window.addEventListener('load', function() {
            alert('이 애플리케이션은 Google 로그인을 사용합니다. 팝업 차단을 해제해주세요.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
